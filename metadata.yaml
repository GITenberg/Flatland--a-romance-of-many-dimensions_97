description: "Flatland: A Romance of Many Dimensions is a satirical novella by the\
  \ English schoolmaster Edwin Abbott Abbott, first published in 1884 by Seeley &\
  \ Co. of London.\nWritten pseudonymously as \"A Square\", the book used the fictional\
  \ two-dimensional world of Flatland to comment on the hierarchy of Victorian culture,\
  \ but the novella's more enduring contribution is its examination of dimensions.\n\
  Several films have been made from the story, including the feature film Flatland\
  \ (2007). Other efforts have been short or experimental films, including one narrated\
  \ by Dudley Moore and the short films Flatland: The Movie (2007) and Flatland 2:\
  \ Sphereland (2012).\n From Wikipedia (CC BY-SA)."
